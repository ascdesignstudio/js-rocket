<!DOCTYPE html>
<html>
<head>
	<title>Rocket Launch sequence!</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/rocket2.js"></script>
</head>
<body class="body-state1">
	<div class="left">
		<div class="state1">
			<h1>JS Rocket Launch</h1>
			<a href="#" class="button" onclick="">Launch!</a>
		</div>
		<div class="state2">
			<h1 id="countdown">10</h1>
			<a href="#" class="button" onclick="">Abort!</a>
		</div>
		<div class="state3">
			<h1 id="countdown">Lift Off!</h1>
		</div>
		<div class="state4">
			<h1>Well done!</h1>
			<a href="#" class="button" onclick="">Do it Again!</a>
		</div>
		<div class="state5">
			<h1>Oh No!!!!</h1>
			<a href="#" class="button" onclick="">Try again!</a>
		</div>
	<div class="right">
		<div class="ground"></div>
		<div class="rocket">
		</div>
	</div>
</body>
</html>
